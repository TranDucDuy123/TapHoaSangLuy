<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TẠP HÓA LŨY</title>
    <!-- icon -->
    <link rel="shortcut icon" href="./img/tapHoaSangLuy OK.png">
    <!-- link icons8 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="navbar container">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><i class="fa fa-home"></i></span>
                    <span class="text">Trang Chủ</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa fa-list"></i></span>
                    <span class="text">Xem Giá</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <Span class="icon"><i class="fa fa-pen"></i></Span>
                    <Span class="text">Quản Lý</Span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <Span class="icon"><i class="fa fa-cog"></i></Span>
                    <Span class="text">Cài Đặt</Span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </section>
    <script>
        const list = document.querySelectorAll('.list');
        function activelink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activelink));
    </script>
</body>

</html>
